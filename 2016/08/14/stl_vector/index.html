      <h1 id="vector概述"><a href="#vector概述" class="headerlink" title="vector概述"></a>vector概述</h1><p>   vector 数据安排上和数组非常相似，差别在于数组大小定义后不能在改变而vector内部会自行扩充空间容纳新元素</p>
<h1 id="vector-定义"><a href="#vector-定义" class="headerlink" title="vector 定义"></a>vector 定义</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> _<span class="title">Ty</span>, <span class="title">class</span> _<span class="title">A</span> = <span class="title">allocator</span>&lt;_Ty&gt; &gt;</span></span><br><span class="line"><span class="class"><span class="title">class</span> <span class="title">vector</span> </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">typedef</span> <span class="built_in">vector</span>&lt;_Ty, _A&gt;     _Myt;</span><br><span class="line">	<span class="keyword">typedef</span> _A                  allocator_type;</span><br><span class="line">	<span class="keyword">typedef</span> _A::size_type       size_type;</span><br><span class="line">	<span class="keyword">typedef</span> _A::difference_type difference_type;</span><br><span class="line">	<span class="keyword">typedef</span> _A::pointer         _Tptr;</span><br><span class="line">	<span class="keyword">typedef</span> _A::const_pointer   _Ctptr;</span><br><span class="line">	<span class="keyword">typedef</span> _A::reference       reference;</span><br><span class="line">	<span class="keyword">typedef</span> _A::const_reference const_reference;</span><br><span class="line">	<span class="keyword">typedef</span> _A::value_type      value_type;</span><br><span class="line">	<span class="keyword">typedef</span> _Tptr               iterator;                <span class="comment">//vector迭代器就是本身的指针</span></span><br><span class="line">	<span class="keyword">typedef</span> _Ctptr              const_iterator;</span><br><span class="line">	</span><br><span class="line">protect:	</span><br><span class="line">	_A allocator;                <span class="comment">//空间配置器</span></span><br><span class="line">	iterator _First, _Last, _End;<span class="comment">//正在使用的头，正在使用的尾，空间的尾</span></span><br><span class="line">	...</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h1 id="构造函数"><a href="#构造函数" class="headerlink" title="构造函数"></a>构造函数</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">explicit vector(const _A&amp; _Al = _A())                 //简单的初始化成员变量</span><br><span class="line">	: allocator(_Al), _First(<span class="number">0</span>), _Last(<span class="number">0</span>), _End(<span class="number">0</span>) &#123;&#125;</span><br><span class="line">	</span><br><span class="line">explicit vector(size_type _N, const _Ty&amp; _V = _Ty(),  //初始化_N个_TY变量</span><br><span class="line">	<span class="keyword">const</span> _A&amp; _Al = _A())</span><br><span class="line">	: allocator(_Al)</span><br><span class="line">	&#123;_First = allocator.allocate(_N, (<span class="keyword">void</span> *)<span class="number">0</span>);</span><br><span class="line">	_Ufill(_First, _N, _V);                       <span class="comment">//这个函数后面会有，就是从_F开始构造_N个_V                   </span></span><br><span class="line">	_Last = _First + _N;</span><br><span class="line">	_End = _Last; &#125;</span><br><span class="line">	</span><br><span class="line"><span class="built_in">vector</span>(<span class="keyword">const</span> _Myt&amp; _X)                           <span class="comment">//拷贝构造函数</span></span><br><span class="line">	: allocator(_X.allocator)</span><br><span class="line">	&#123;_First = allocator.allocate(_X.size(), (<span class="keyword">void</span> *)<span class="number">0</span>);</span><br><span class="line">	_Last = _Ucopy(_X.begin(), _X.end(), _First);</span><br><span class="line">	_End = _Last; &#125;</span><br><span class="line">	</span><br><span class="line"><span class="keyword">typedef</span> const_iterator _It;</span><br><span class="line"><span class="built_in">vector</span>(_It _F, _It _L, <span class="keyword">const</span> _A&amp; _Al = _A())     <span class="comment">//构造vector并在开始位置插入_F到_L间的数据</span></span><br><span class="line">	: allocator(_Al), _First(<span class="number">0</span>), _Last(<span class="number">0</span>), _End(<span class="number">0</span>)</span><br><span class="line">	&#123;insert(begin(), _F, _L); &#125;</span><br></pre></td></tr></table></figure>
<h1 id="vector-元素操作"><a href="#vector-元素操作" class="headerlink" title="vector 元素操作"></a>vector 元素操作</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">		</span><br><span class="line">void resize(size_type _N, const _Ty&amp; _X = _Ty())  //resize手动改变vector容量</span><br><span class="line">	&#123;<span class="keyword">if</span> (size() &lt; _N)</span><br><span class="line">		insert(end(), _N - size(), _X);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (_N &lt; size())</span><br><span class="line">		erase(begin() + _N, end()); &#125;</span><br><span class="line"><span class="function">size_type <span class="title">size</span><span class="params">()</span> <span class="keyword">const</span> <span class="comment">//已用大小</span></span></span><br><span class="line"><span class="function">	</span>&#123;<span class="keyword">return</span> (_First == <span class="number">0</span> ? <span class="number">0</span> : _Last - _First); &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">empty</span><span class="params">()</span> <span class="keyword">const</span></span></span><br><span class="line"><span class="function">	</span>&#123;<span class="keyword">return</span> (size() == <span class="number">0</span>); &#125;</span><br><span class="line"></span><br><span class="line">reference <span class="keyword">operator</span>[](size_type _P)</span><br><span class="line">	&#123;<span class="keyword">return</span> (*(begin() + _P)); &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">push_back</span><span class="params">(<span class="keyword">const</span> _Ty&amp; _X)</span>     <span class="comment">//在容器的最后插入一个元素</span></span></span><br><span class="line"><span class="function">	</span>&#123;insert(end(), _X); &#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">pop_back</span><span class="params">()</span>                   <span class="comment">//删除最后一个元素</span></span></span><br><span class="line"><span class="function">	</span>&#123;erase(end() - <span class="number">1</span>); &#125;</span><br><span class="line"></span><br><span class="line">iterator insert(iterator _P, const _Ty&amp; _X = _Ty()) //插入一个,返回的迭代器指向的是</span><br><span class="line">	&#123;size_type _O = _P - begin();</span><br><span class="line">	insert(_P, <span class="number">1</span>, _X);</span><br><span class="line">	<span class="keyword">return</span> (begin() + _O); &#125;</span><br><span class="line">	</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(iterator _P, size_type _M, <span class="keyword">const</span> _Ty&amp; _X)</span> <span class="comment">//从_P开始插入_M个_X元素</span></span></span><br><span class="line"><span class="function">	</span>&#123;<span class="keyword">if</span> (_End - _Last &lt; _M)</span><br><span class="line">		&#123;size_type _N = size() + (_M &lt; size() ? size() : _M);</span><br><span class="line">		iterator _S = allocator.allocate(_N, (<span class="keyword">void</span> *)<span class="number">0</span>);</span><br><span class="line">		iterator _Q = _Ucopy(_First, _P, _S);</span><br><span class="line">		_Ufill(_Q, _M, _X);</span><br><span class="line">		_Ucopy(_P, _Last, _Q + _M);</span><br><span class="line">		_Destroy(_First, _Last);</span><br><span class="line">		allocator.deallocate(_First, _End - _First);</span><br><span class="line">		_End = _S + _N;</span><br><span class="line">		_Last = _S + size() + _M;</span><br><span class="line">		_First = _S; &#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (_Last - _P &lt; _M)</span><br><span class="line">		&#123;_Ucopy(_P, _Last, _P + _M);</span><br><span class="line">		_Ufill(_Last, _M - (_Last - _P), _X);</span><br><span class="line">		fill(_P, _Last, _X);</span><br><span class="line">		_Last += _M; &#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">0</span> &lt; _M)</span><br><span class="line">		&#123;_Ucopy(_Last - _M, _Last, _Last);</span><br><span class="line">		copy_backward(_P, _Last - _M, _Last);</span><br><span class="line">		fill(_P, _P + _M, _X);</span><br><span class="line">		_Last += _M; &#125;&#125;</span><br><span class="line">		</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(iterator _P, _It _F, _It _L)</span></span></span><br><span class="line"><span class="function">	</span>&#123;size_type _M = <span class="number">0</span>;</span><br><span class="line">	_Distance(_F, _L, _M);</span><br><span class="line">	<span class="keyword">if</span> (_End - _Last &lt; _M)</span><br><span class="line">		&#123;size_type _N = size() + (_M &lt; size() ? size() : _M);</span><br><span class="line">		iterator _S = allocator.allocate(_N, (<span class="keyword">void</span> *)<span class="number">0</span>);</span><br><span class="line">		iterator _Q = _Ucopy(_First, _P, _S);</span><br><span class="line">		_Q = _Ucopy(_F, _L, _Q);</span><br><span class="line">		_Ucopy(_P, _Last, _Q);</span><br><span class="line">		_Destroy(_First, _Last);</span><br><span class="line">		allocator.deallocate(_First, _End - _First);</span><br><span class="line">		_End = _S + _N;</span><br><span class="line">		_Last = _S + size() + _M;</span><br><span class="line">		_First = _S; &#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (_Last - _P &lt; _M)</span><br><span class="line">		&#123;_Ucopy(_P, _Last, _P + _M);</span><br><span class="line">		_Ucopy(_F + (_Last - _P), _L, _Last);</span><br><span class="line">		copy(_F, _F + (_Last - _P), _P);</span><br><span class="line">		_Last += _M; &#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">0</span> &lt; _M)</span><br><span class="line">		&#123;_Ucopy(_Last - _M, _Last, _Last);</span><br><span class="line">		copy_backward(_P, _Last - _M, _Last);</span><br><span class="line">		copy(_F, _L, _P);</span><br><span class="line">		_Last += _M; &#125;&#125;</span><br><span class="line"><span class="function">iterator <span class="title">erase</span><span class="params">(iterator _P)</span></span></span><br><span class="line"><span class="function">	</span>&#123;copy(_P + <span class="number">1</span>, end(), _P);    <span class="comment">// 从—_p+1开始往前挪</span></span><br><span class="line">	_Destroy(_Last - <span class="number">1</span>, _Last);</span><br><span class="line">	--_Last;</span><br><span class="line">	<span class="keyword">return</span> (_P); &#125;</span><br><span class="line"><span class="function">iterator <span class="title">erase</span><span class="params">(iterator _F, iterator _L)</span></span></span><br><span class="line"><span class="function">	</span>&#123;iterator _S = copy(_L, end(), _F);</span><br><span class="line">	_Destroy(_S, end());</span><br><span class="line">	_Last = _S;</span><br><span class="line">	<span class="keyword">return</span> (_F); &#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;erase(begin(), end()); &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line"><span class="keyword">void</span> _Destroy(iterator _F, iterator _L)</span><br><span class="line">	&#123;<span class="keyword">for</span> (; _F != _L; ++_F)</span><br><span class="line">		allocator.destroy(_F); &#125;</span><br><span class="line">iterator _Ucopy(const_iterator _F, const_iterator _L,</span><br><span class="line">	iterator _P)</span><br><span class="line">	&#123;<span class="keyword">for</span> (; _F != _L; ++_P, ++_F)</span><br><span class="line">		allocator.construct(_P, *_F);</span><br><span class="line">	<span class="keyword">return</span> (_P); &#125;</span><br><span class="line"><span class="keyword">void</span> _Ufill(iterator _F, size_type _N, <span class="keyword">const</span> _Ty &amp;_X)</span><br><span class="line">	&#123;<span class="keyword">for</span> (; <span class="number">0</span> &lt; _N; --_N, ++_F)</span><br><span class="line">		allocator.construct(_F, _X); &#125;</span><br><span class="line"><span class="keyword">void</span> _Xran() <span class="keyword">const</span></span><br><span class="line">	&#123;_THROW(out_of_range, <span class="string">"invalid vector&lt;T&gt; subscript"</span>); &#125;</span><br><span class="line"></span><br><span class="line"><span class="function">size_type <span class="title">capacity</span><span class="params">()</span> <span class="keyword">const</span> <span class="comment">//容量</span></span></span><br><span class="line"><span class="function"></span>&#123;<span class="keyword">return</span> (_First == <span class="number">0</span> ? <span class="number">0</span> : _End - _First); &#125;</span><br></pre></td></tr></table></figure>
